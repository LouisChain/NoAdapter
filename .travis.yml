language: android

android:
  components:
    - build-tools-23.0.1
    - android-23
    - extra-android-m2repository

jdk:
  - oraclejdk8

before_script:

script:
  - ./gradlew ":noadapter:build"

after_success:
  - .buildscript/deploy_snapshot.sh

env:
  global:
    - secure: ""

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false

cache:
  directories:
    - $HOME/.gradle
